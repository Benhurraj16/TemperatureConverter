<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
        }

        .converter {
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="temperature" placeholder="Enter temperature" required>
            <select id="unit">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById("temperature");
            const unitSelect = document.getElementById("unit");
            const resultDiv = document.getElementById("result");

            const temperature = parseFloat(temperatureInput.value);
            const unit = unitSelect.value;

            if (isNaN(temperature)) {
                resultDiv.innerHTML = "Please enter a valid temperature.";
                return;
            }

            let convertedTemperature;
            let resultUnit;

            if (unit === "celsius") {
                convertedTemperature = (temperature * 9/5) + 32;
                resultUnit = "째F";
            } else if (unit === "fahrenheit") {
                convertedTemperature = (temperature - 32) * 5/9;
                resultUnit = "째C";
            }

            resultDiv.innerHTML = `Result: ${convertedTemperature.toFixed(2)} ${resultUnit}`;
        }
    </script>
</body>
</html>
